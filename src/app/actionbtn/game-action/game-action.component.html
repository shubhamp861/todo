<body>

    <div class="card-container">
        <div class="card">
            <div class="icon">
                <!-- Products Icon (Shirt) -->
                <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <!-- Corner Lines -->
                    <line x1="10" y1="10" x2="40" y2="10" stroke="black" stroke-width="3"/>
                    <line x1="10" y1="10" x2="10" y2="40" stroke="black" stroke-width="3"/>
                    <line x1="190" y1="10" x2="160" y2="10" stroke="black" stroke-width="3"/>
                    <line x1="190" y1="10" x2="190" y2="40" stroke="black" stroke-width="3"/>
                    <line x1="10" y1="190" x2="40" y2="190" stroke="black" stroke-width="3"/>
                    <line x1="10" y1="190" x2="10" y2="160" stroke="black" stroke-width="3"/>
                    <line x1="190" y1="190" x2="160" y2="190" stroke="black" stroke-width="3"/>
                    <line x1="190" y1="190" x2="190" y2="160" stroke="black" stroke-width="3"/>
                  
                    <!-- Gamer Icon -->
                    <g fill="black">
                      <!-- Head and Headset -->
                      <circle cx="100" cy="60" r="10"/>
                      <rect x="85" y="50" width="10" height="20" rx="5"/>
                      <rect x="105" y="50" width="10" height="20" rx="5"/>
                      <path d="M90 50 a1,1 0 0,1 20,0" stroke="black" stroke-width="4" fill="none"/>
                  
                      <!-- Body -->
                      <rect x="90" y="70" width="20" height="30" rx="5"/>
                  
                      <!-- Desk -->
                      <rect x="70" y="110" width="60" height="10" rx="5"/>
                      
                      <!-- Computer -->
                      <rect x="85" y="80" width="30" height="20" rx="3"/>
                      <circle cx="95" cy="90" r="2" fill="white"/>
                  
                      <!-- Legs -->
                      <rect x="85" y="120" width="10" height="30" rx="3"/>
                      <rect x="105" y="120" width="10" height="30" rx="3"/>
                    </g>
                  
                    <!-- Text -->
                    <text x="50%" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="black">
                      YOU ARE A
                    </text>
                    <text x="50%" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="black">
                      PLAYER
                    </text>
                  </svg>
            </div>
            <h3>Products</h3>

                    <!-- Hooded Character Icon -->
